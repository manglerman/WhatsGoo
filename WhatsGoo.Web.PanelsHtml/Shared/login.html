<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=900, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>OmniGoo</title>
    <link rel="stylesheet" type="text/css" href="../Assests/css/login.css">
    <link rel="stylesheet" type="text/css" href="../Assests/css/main.css">
</head>
<body>
    <div class="container">

        <div class="row align-items-center align-self-center">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 offset-sm-2 col-sm-8  offset-xs-1 col-xs-3">
                <div class="row mt-5">
                    <div class="col-lg-12 text-center">
                        <img src="/Assests/images/wg-logo.png" class="LoginLogo" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center align-self-center">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 offset-sm-2 col-sm-8   offset-xs-1 col-xs-3 boxshadow ">
                <div class="row mt-5" style="background-color:#ffffff!important">

                    <div class="col-lg-12 text-center">
                        <div class="loginheader">
                            MARKA GİRİŞİ
                        </div>

                        <div class="form-group">
                            <label class="col-lg-12 control-label">E-Posta Adresi</label>
                            <div class="col-lg-12">
                                <input for="Name" class="form-control" value="sametteyim@gmail.com" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-12 control-label">Şifre</label>
                            <div class="col-lg-12">
                                <input for="Name" type="password" class="form-control" value="sametaşık" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 control-label">
                                <label class="InputContainer" style="display:inline-block!important;">
                                    <span class="InputContainerText">Beni Hatırla</span>
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <a href="javascript:;" class="SifremiUnuttum">Beni Hatırla</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="button" class="btn btn-warning btn-lg BtnLogin" onclick="javascript: window.location.href = '/panels/UserPanel/index.html'; " value="GİRİŞ YAP" />
                                <input type="button" class="btn btn-default btn-lg BtnRegister" value="Hemen Kayıt Ol" />

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
